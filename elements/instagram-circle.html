<!-- Imports polymer -->
<link rel="import" href="{{ site.url }}/bower_components/polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="my-element">
	<style>
	body{height:100vh}.circle{position:relative;width:100px;height:100px;position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);width:70px;border-radius:50%}.circle svg{fill:none;stroke:#8a3ab9;stroke-linecap:round;stroke-width:3;stroke-dasharray:1;stroke-dashoffset:0;-webkit-animation:a 6s ease-out infinite alternate;animation:a 6s ease-out infinite alternate}@-webkit-keyframes a{0%{stroke:#8a3ab9;stroke-dasharray:1}to{stroke:#cd486b;-webkit-transform:rotate(180deg);transform:rotate(180deg);stroke-dasharray:8}}@keyframes a{0%{stroke:#8a3ab9;stroke-dasharray:1}to{stroke:#cd486b;-webkit-transform:rotate(180deg);transform:rotate(180deg);stroke-dasharray:8}}
	</style>
    <template></template>

    <!-- Registers custom element -->
    <script>
    Polymer({
        is: 'my-element',

        // Fires when an instance of the element is created
        created: function() {},

        // Fires when the local DOM has been fully prepared
        ready: function() {},

        // Fires when the element was inserted into the document
        attached: function() {},

        // Fires when the element was removed from the document
        detached: function() {},

        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(name, type) {}
    });
    </script>
</dom-module>
