<!-- Imports polymer -->
<link rel="import" href="{{ site.url }}/bower_components/polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="moving-spirals">
	<style>
:host{position:relative;overflow:hidden}:host *{position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}.square-wrapper{position:relative!important;width:100%;height:550px;background-color:#140032}.square{border:2px solid #00ff96;-webkit-animation:b 5s linear infinite,a 5s linear infinite;animation:b 5s linear infinite,a 5s linear infinite}.square:first-child{width:28px;height:28px;-webkit-animation-delay:-.55s;animation-delay:-.55s}.square:nth-child(2){width:56px;height:56px;-webkit-animation-delay:-.5s;animation-delay:-.5s}.square:nth-child(3){width:84px;height:84px;-webkit-animation-delay:-.45s;animation-delay:-.45s}.square:nth-child(4){width:112px;height:112px;-webkit-animation-delay:-.4s;animation-delay:-.4s}.square:nth-child(5){width:140px;height:140px;-webkit-animation-delay:-.35s;animation-delay:-.35s}.square:nth-child(6){width:168px;height:168px;-webkit-animation-delay:-.3s;animation-delay:-.3s}.square:nth-child(7){width:196px;height:196px;-webkit-animation-delay:-.25s;animation-delay:-.25s}.square:nth-child(8){width:224px;height:224px;-webkit-animation-delay:-.2s;animation-delay:-.2s}.square:nth-child(9){width:252px;height:252px;-webkit-animation-delay:-.15s;animation-delay:-.15s}.square:nth-child(10){width:280px;height:280px;-webkit-animation-delay:-.1s;animation-delay:-.1s}.square:nth-child(11){width:308px;height:308px;-webkit-animation-delay:-.05s;animation-delay:-.05s}.square:nth-child(12){width:336px;height:336px;-webkit-animation-delay:0s;animation-delay:0s}@-webkit-keyframes a{20%{border-width:16px}80%{border-width:2px}}@keyframes a{20%{border-width:16px}80%{border-width:2px}}@-webkit-keyframes b{to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}}@keyframes b{to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}}
	</style>
    <template>
		<div class="square-wrapper"><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div></div>
	</template>

    <!-- Registers custom element -->
    <script>
    Polymer({
        is: 'moving-spirals',
        // Fires when an instance of the element is created
        created: function() {},

        // Fires when the local DOM has been fully prepared
        ready: function() {},

        // Fires when the element was inserted into the document
        attached: function() {},

        // Fires when the element was removed from the document
        detached: function() {},

        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(name, type) {}
    });
    </script>
</dom-module>
