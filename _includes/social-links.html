<hr class="hr-line">
<h3 class="title" style="font-size:30px;">
    {% if site.email %}<a class="social-btn" href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-envelope-square"></i></a>{% endif %}
    {% if site.twitter_username %}<a class="social-btn" href="http://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-twitter-square"></i></a>{% endif %}
    {% if site.facebook_username %}<a class="social-btn" href="http://facebook.com/{{ site.facebook_username }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-facebook-square"></i></a>{% endif %}
    {% if site.linkedin_username %}<a class="social-btn" href="http://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-linkedin-square"></i></a>{% endif %}
    {% if site.instagram_username %}<a class="social-btn" href="http://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-instagram"></i></a>{% endif %}
    {% if site.github_username %}<a class="social-btn" href="http://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-github"></i></a>{% endif %}
    {% if site.pinterest_username %}<a class="social-btn" href="http://www.pinterest.com/{{ site.pinterest_username }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-pinterest"></i></a>{% endif %}
  </h3>
