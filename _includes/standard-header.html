<div class="header flex" role="banner">
	<div class="wrapper animated fadeIn">
		<div class="content">
			<div class="post-title">
				<h1>{{ page.title }}</h1>
				<a class="btn zoombtn" href="{% if page.sketch %}{{ site.url }}/sketches{%elsif page.project%}{{ site.url }}/projects{% else %}{{ site.url }}{% endif %}">
					<i class="fa fa-chevron-left"></i>
				</a>
			</div>
			<article class="{% if page.sketch %}post-content{%elsif page.project%}project-content{% else %}page-content{% endif %}">
			  {{ content }}
			</article>
		</div>
	</div>
</div>
