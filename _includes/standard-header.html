<div class="header flex" role="banner">
	<div class="wrapper animated fadeIn">
		<div class="content">
			<div class="post-title {% if page.feature %} feature {% endif %}">
				<h1>{{ page.title }}</h1>
				<a class="btn zoombtn" href="{{site.url}}">
					<i class="fa fa-chevron-left"></i>
				</a>
			</div>
			<article class="{% if page.sketch %}post-content{%elsif page.project%}project-content{% else %}page-content{% endif %}">
			  {{ content }}
			</article>
		</div>
	</div>
</div>
